<ion-header [translucent]="true">
  <ion-toolbar class="combined-toolbar">
    <!-- Logo and Title -->
    <div class="top-section">
      <ion-buttons slot="start">
        <ion-img src="assets/images/CoffeeBean.png" alt="Logo" class="logo"></ion-img>
      </ion-buttons>
      <ion-title size="large" class="title">DejaBrew</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <!-- Description -->
    <p class="description">Every cup is a blast from the past.</p>

    <!-- Search Bar -->
    <ion-searchbar placeholder="Search for products..." debounce="500" class="search-bar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Swiper Container -->
  <swiper-container [slidesPerView]="1" [spaceBetween]="10" [loop]="true" 
    [navigation]="false">
